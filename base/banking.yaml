apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-deployment
  annotations: 
    kubernetes.io/change-cause: "Updating from V1:v2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: banking-app
  template:
    metadata:
      name: banking
      labels: 
        env: prod
        app: banking-app
        app.kubernetes.io/name: banking-app
    spec:
      containers:
        - name: banking-app
          image: lostud.azurecr.io/banking:latest
          ports:
            - containerPort: 80
              name: http-banking
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: ASPNETCORE_ENVIRONMENT
              value: Production

---
apiVersion: v1
kind: Service
metadata:
  name: banking-service
spec:
  selector:
    app.kubernetes.io/name: banking-app
  ports:
    - name: banking-port
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP